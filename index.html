<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>Ohmyfood</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://kit.fontawesome.com/bf19b8607d.js" crossorigin="anonymous"></script>

    </head>

    <body>

        <!--Header-->

        <header>
            <div class="logo">
                <p><img src="images/logo/ohmyfood.png" alt="logo du site Ohmyfood"/></p>
            </div>
        </header>

        <!--Location-->

        <section class="location">

            <div class="location__search">
                <form>
                    <label><i class="fas fa-map-marker-alt"></i></label>
                    <input type="search" name="q" value="Paris, Belleville">
                </form>
            </div>
            <div class="location__heading">
                <p>Réservez le menu qui vous convient</p>
            </div>
            <div class="location__slogan">
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <div class="location__button">
                <span class="btn">Explorer nos restaurants</span>
            </div>
            
            
        </section>

        <!--Working-->

        <section class="working">

            <h2>Fonctionnement</h2>

            <div class="working__block">
                <span class="working__number">1</span>
                <span class="working__fas"><i class="fas fa-mobile-alt"></i></span>
                <span class="working__step">Choisissez un restaurant</span>
            </div>

            <div class="working__block">
                <span class="working__number">2</span>
                <span class="working__fas"><i class="fas fa-list-ul"></i></span>
                <span class="working__step">Composez votre menu</span>
            </div>

            <div class="working__block">
                <span class="working__number">3</span>
                <span class="working__fas"><i class="fas fa-store"></i></span>
                <span class="working__step">Dégustez au restaurant</span>
            </div>

        </section>

        <!--Restaurants-->
        <section></section>

        <!--Footer-->
        <footer></footer>






    </body>
