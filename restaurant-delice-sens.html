<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style-rest.css" />
        <script src="https://kit.fontawesome.com/bf19b8607d.js" crossorigin="anonymous"></script>
        <title>Ohmyfood - Le délice des sens</title>
    </head>

    <body>

        <!--header-->
        <header class="header">
                <div class="header__back">
                    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                </div>
                <div class="header__logo">
                    <p><img src="images/logo/ohmyfood.png" alt="logo du site Ohmyfood"/></p>
                </div>
                <div class="header__banner">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"/>
                </div>
                <div class="header__title">
                    <h1>Le délice des sens</h1>
                    <i class="far fa-heart"></i>
                </div>
        </header>

        <!--Main section-->
        <main>

            <!--Entree-->
            <section>
                <div class="menu">
                    <h2>Entrées</h2>
                        <!--First entree-->
                        <div class="menu-container">
                            <div class="menu-card">
                                <div class="menu-card__title">Tartare de thon</div>
                                <div class="menu-card__bottom">
                                    <div class="menu-card__description">Assaisonné au yuzu</div>
                                    <div class="menu-card__price">25€</div>
                                </div>
                            </div>
                            <div class="menu-check">
                                <span><i class="fas fa-check-circle"></i></span>
                            </div>
                        </div>
                        <!--Second entree-->
                        <div class="menu-container">
                            <div class="menu-card">
                                <div class="menu-card__title">Bouchée de homard croustillant</div>
                                <div class="menu-card__bottom">
                                    <div class="menu-card__description">Et sa farandole de petits légumes</div>
                                    <div class="menu-card__price">35€</div>
                                </div>
                            </div>
                            <div class="menu-check">
                                <span><i class="fas fa-check-circle"></i></span>
                            </div>
                        </div>
                        <!--Third entree-->
                        <div class="menu-container">
                            <div class="menu-card">
                                <div class="menu-card__title">Velouté de cèpes</div>
                                <div class="menu-card__bottom">
                                    <div class="menu-card__description">Aux truffes</div>
                                    <div class="menu-card__price">20€</div>
                                </div>
                            </div>
                            <div class="menu-check">
                                <span><i class="fas fa-check-circle"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--Main dish-->
            <section>
                <div class="menu">
                    <h2>Plats</h2>
                </div>
            </section>
            <!--Dessert-->
            <section>
                <div class="menu">
                    <h2>Desserts</h2>
                </div>
            </section>

            <div class="button">
                <span class="btn">Commander</span>
            </div>



        </main>



        <!--Footer-->
        <footer>
            <h2>ohmyfood</h2>
            <ul>
                <li><a href="#"><span><i class="fas fa-utensils"></i></span>Proposer un restaurant</a></li>
                <li><a href="#"><span><i class="fas fa-hands-helping"></i></span>Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:support@ohmyfood.fr">Contact</a></li>
            </ul>

        </footer>
    </body>
</html>
